language: node_js

cache:
  directories:
    - "$HOME/.npm"

stages:
  - test

  - name: publish module
    if: tag IS present AND repo = ocadotechnology/quantumjs

test_script: &test_script
  before_install:
    - cd "$MODULE"
  install:
    - npm install
  script:
    - npm test && npm run upload-coverage
  node_js: '8'

jobs:
  include:
  - stage: test
    env:
      - MODULE="quantum-api"

  - stage: test
    <<: *test_script
    env:
      - MODULE="quantum-code-highlight"

  - stage: test
    <<: *test_script
    env:
      - MODULE="quantum-core"

  - stage: test
    <<: *test_script
    env:
      - MODULE="quantum-diagram"

  - stage: test
    <<: *test_script
    env:
      - MODULE="quantum-docs"

  - stage: test
    <<: *test_script
    env:
      - MODULE="quantum-dom"

  - stage: test
    <<: *test_script
    env:
      - MODULE="quantum-html"

  - stage: test
    <<: *test_script
    env:
      - MODULE="quantum-template"

  - stage: test
    <<: *test_script
    env:
      - MODULE="quantum-markdown"

  - stage: test
    <<: *test_script
    env:
      - MODULE="quantum-version"


  - stage: test
    env:
      - MODULE="integration"
    install:
      - npm install && npm run link-all
    script:
      - npm test
    node_js:
      - '6'
      - '8'

