language: node_js

cache:
  directories:
    - node_modules

node_js:
  - "5.5"
  - "4.3"
  - "0.12"
  - "0.11"
  - "0.10"
  - "0.8"
  - "0.6"
  - "iojs"

env:
  - MODULE="quantum-api"
  - MODULE="quantum-changelog"
  - MODULE="quantum-diagram"
  - MODULE="quantum-docs"
  - MODULE="quantum-dom"
  - MODULE="quantum-html"
  - MODULE="quantum-hub"
  - MODULE="quantum-js"
  - MODULE="quantum-template"
  - MODULE="quantum-version"
  - MODULE="quantum-watch"
  - MODULE="docs"

before_install: cd $MODULE

deploy:
  on:
    branch: master
    tags: true
    node_js: 4.3
    condition: $TRAVIS_TAG = $MODULE*
