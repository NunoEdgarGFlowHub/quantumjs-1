language: node_js

cache:
  directories:
    - node_modules

node_js:
  - "6"
  - "7"
  - "8"

env:
  - MODULE="quantum-api"
  - MODULE="quantum-changelog"
  - MODULE="quantum-code-highlight"
  - MODULE="quantum-diagram"
  - MODULE="quantum-docs"
  - MODULE="quantum-dom"
  - MODULE="quantum-html"
  - MODULE="quantum-core"
  - MODULE="quantum-template"
  - MODULE="quantum-version"
  - MODULE="cross-compatible"
  - MODULE="docs"

before_install: cd $MODULE

deploy:
  email: quantumjs.ci.noreply@ocado.com
  api_key:
    secure: 
  on:
    branch: master
    tags: true
    node_js: 4
    condition: $TRAVIS_TAG = $MODULE*
